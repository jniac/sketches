<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caustics (draft)</title>
    <meta property="og:title" content="Caustics (draft)" />
    <meta property="og:url" content="https://jniac.github.io/sketches/threejs/caustics-draft/" />
    <meta property="og:image" content="https://jniac.github.io/sketches/threejs/caustics-draft/screenshot.jpg" />
    <meta property="og:description" content="Water or what?" />
    <link rel="stylesheet" href="../../common/style/main.css" />
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.145.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.145.0/examples/jsm/",
          "@jniac/mnui": "https://unpkg.com/@jniac/mnui@1.0.7/dist/mnui.js"
        }
      }
    </script>
  </head>
  <body>
    <div class="overlay info bottom right padding-8" style="--margin: 8px">
      <a href="https://github.com/jniac/sketches/tree/main/threejs/caustics-draft">Github</a>
    </div>
    <!-- <script src="main.js" type="module"></script> -->
    <script type="module">
      import { mnui } from '@jniac/mnui'
      mnui.setCustomStyle(`
        #mnui {
          z-index: 1;
        }
      `)
      const isV1 = window.location.hash === '#v1'
      mnui.flipflop('scene/v2:v1', isV1).onUserChange(() => {
        window.location.hash = isV1 ? '#v2' : '#v1'
        window.location.reload()
      })
      const main = window.location.hash === '#v1' ? './main-1.js' : './main-2.js'
      await import(main)
    </script>
  </body>
</html>
